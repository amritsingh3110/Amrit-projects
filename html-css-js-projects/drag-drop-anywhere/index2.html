<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            .s9container {
  display: flex;
  overflow: hidden;
  cursor: grab;
  white-space: nowrap;
  transition: transform 0.3s ease;
}

.s9container img {
  height: 100px; /* Adjust size as needed */
  margin-right: 10px;
  transition: transform 0.3s ease;
}

        </style>
    </head>
    <body>
    
<section class="section9">
    <h2>Discover the Best Outdoors Fashion Brands</h2>
    <div id="container" class="s9container">
        <img src="./img/logos/patagonia.png" alt="patagonia">
        <img src="./img/logos/canada-goose.png" alt="canada-goose">
        <img src="./img/logos/the-north-face.png" alt="the-north-face">
        <img src="./img/logos/prana.png" alt="prana">
        <img src="./img/logos/kuhl.png" alt="kuhl">
        <img src="./img/logos/carve-design.png" alt="carve-design">
        <img src="./img/logos/birkenstock.png" alt="birkenstock">
        <img src="./img/logos/helly-hansen.png" alt="helly-hansen">
        <img src="./img/logos/indyeva.png" alt="indyeva">
        <img src="./img/logos/reef.png" alt="reef">
        <img src="./img/logos/rab.png" alt="rab">
        <img src="./img/logos/stanley.png" alt="stanley">
      <!-- Add other images here -->
    </div>
    <button id="btn">VIEW ALL</button>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const container = document.querySelector('.s9container');
  let isDragging = false;
  let startX, scrollLeft;

  container.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.pageX - container.offsetLeft;
    scrollLeft = container.scrollLeft;
    container.style.cursor = 'grabbing';
  });

  container.addEventListener('mouseleave', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  container.addEventListener('mouseup', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  container.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.pageX - container.offsetLeft;
    const walk = (x - startX) * 2; // Adjust scroll speed
    container.scrollLeft = scrollLeft - walk;
  });
});

  </script>
    </body>
</html>
