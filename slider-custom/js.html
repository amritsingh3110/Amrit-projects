<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <h1>0</h1>
    <hr>
    <script>
        let n = document.querySelector('h1')
        let c = 0;
        const interval = setInterval(() => {
            c++;
            n.textContent = c;
            if (c>99) {
                clearInterval(interval)
            }
        }, 1000);
    </script>
</body>
</html>
